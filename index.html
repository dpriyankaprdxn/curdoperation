<!doctype html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Home | CURD Operation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>
<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>     
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <section class="userform">
        <div class="wrapper">
          <div class="form-container">
            <form action="#FIXME" method="post" name="myform" class="form">            
              <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="fname" id="fname" class="textname" >
              </div>
              <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="lname" id="lname" class="textname" >
              </div>
              <div class="form-group">
                <label>Gender:</label>
                <input type="radio" name="gender" class="gender" id=male value="male">
                <span>Male</span>
                <input type="radio" name="gender" value="female" id="female" class="gender">
                <span>Female</span>
              </div>
              <div class="form-group">
                <label>Address</label>
                <textarea id="address"></textarea>
              </div>
              <div class="form-group">
                <input type="checkbox" name="terms" id="terms">
                <span>Terms and conditions</span>
              </div>
              <div class="form-control">
                <input type="button" name="submit" id="submit" value="Submit">
                <input type="button" name="cancel" id="cancel" value="Cancel">
              </div>
            </form>
          </div>
        </div>
      </section>
      <section class="output">
        <div class="wrapper">
          <ul class="heading">
            <li>Name</li>
            <li>Last name</li>
            <li>Gender</li>
            <li>Address</li>
            <li>Edit</li>
            <li>Delete</li>
          </ul>
          <div class="result">
        </div>
        </div>
      </section>
    </main>
    <!--main section end-->
    <!--footer section start-->
    <footer>      
    </footer>
    <!--footer section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script> 
</body>
</html>
